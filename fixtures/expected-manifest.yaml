---
apiVersion: scheduling.k8s.io/v1
description: important-priorityclass critical
globalDefault: false
kind: PriorityClass
metadata:
  labels:
    team: mapkubeapis
  name: important-priorityclass-critical
value: 1000000000
---
apiVersion: v1
description: "the basic nginx-deployment from the kube docs"
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
  app: nginx
spec:
  replicas: 3
  selector:
  matchLabels:
    app: nginx
  template:
  metadata:
    labels:
    app: nginx
  spec:
    containers:
    - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
